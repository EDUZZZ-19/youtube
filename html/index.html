<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Homepage Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="youtube-logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
            <a href="#">Library</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="video-grid">
            <!-- Video Card 1 -->
            <div class="video-card">
                <img src="video-thumbnail-1.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h3>Video Title 1</h3>
                    <p>Video Description 1</p>
                </div>
            </div>

            <!-- Video Card 2 -->
            <div class="video-card">
                <img src="video-thumbnail-2.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h3>Video Title 2</h3>
                    <p>Video Description 2</p>
                </div>
            </div>

            <!-- Add more video cards here -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 YouTube Homepage Replica</p>
    </footer>

</body>
</html>
